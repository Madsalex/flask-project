{% extends "base.html" %}
 
{% block content %}
    <html lang="en">
  <head>
    <title>Главная страница</title>
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Добро пожаловать, {{ name }}</h1>
  </div>
</div>
    {% if session['username'] %}
         <div class="alert alert-danger" role="alert">Привет, {{ name }}</div>
      <a href="/add">Добавить статью</a>
    {% else %}
      <a href="/login">Добавить статью</a>
    {% endif %}
{% for item in news %}
    <div class="alert alert-dark" role="alert">
        <h2>{{item[1]}}</h2>
        <div>{{item[2]}}</div>
        <a href="/delete_news/{{item[0]}}">Удалить новость</a>
    </div>
{% endfor %}
  </div>
</div>
  </body>
{% endblock %}
